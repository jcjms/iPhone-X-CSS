<!DOCTYPE html>

<head>
    <link rel='stylesheet' href='css/styles.css'>
</head>

<body>

            <p class='wifi'>WIFI</p>
            <img class='cellular absolute' src='/img/cellular.png' alt=''>
            <img class='wifi_icon absolute' src='/img/wifi.png' alt=''>
            <img class='battery absolute' src='/img/battery.png' alt=''>

                <img class='torch_icon absolute' src='/img/torch.png' alt=''>

            <img class='iphone absolute' src='/img/iphone.png' alt=''>
        </div>

</html>
